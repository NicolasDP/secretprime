language: haskell
sudo: false
cache:
  directories:
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.stack"
matrix:
  include:
  - env: BUILD=stack
    compiler: ghc-8.0
    addons:
      apt:
        packages:
        - libgmp-dev
    os: linux
  - env: BUILD=stack
    compiler: ghc-8.0
    os: osx
install:
- export PATH=$HOME/.local/bin:$PATH
- mkdir -p ~/.local/bin
- |
  if [ `uname` = "Darwin" ]
  then
    travis_retry curl --insecure -L https://www.stackage.org/stack/osx-x86_64 | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
  else
    travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  fi
script:
- |
  set -ex
  stack build :secretprime-cli --install-ghc
  cp $(stack exec -- which secretprime-cli) secretprime-cli

deploy:
  provider: releases
  api_key:
    secure: 
  file: secretprime-cli
  on:
    repo: NicolasDP/secretprime
